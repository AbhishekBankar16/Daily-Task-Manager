<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json"> <!-- Link to the manifest.json file -->
</head>
<body>
    <div class="container">
        <h1>Task Manager</h1>
        <div>
            <input type="text" id="task-input" placeholder="Enter a task">
            <input type="date" id="task-date">
            <select id="priority-select">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            <button id="add-task-btn">Add Task</button>
        </div>
        <div>
            <input type="time" id="reminder-time">
            <button id="set-reminder-btn">Set Reminder</button>
            <span id="reminder-label"></span>
        </div>
        <div>
            <input type="text" id="search-input" placeholder="Search tasks">
            <button id="search-btn">Search</button>
        </div>
        <button id="export-btn">Export Tasks</button>
        <label>
            <input type="checkbox" id="dark-mode-toggle"> Dark Mode
        </label>
        <ul id="task-list"></ul>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
